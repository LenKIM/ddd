version: "3.9"
services:
  db:
    image: postgres:latest
    container_name: pg-ddd-jdbc-datasource
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "ddd-jdbc-database-db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    volumes:
      - ./schema:/docker-entrypoint-initdb.d